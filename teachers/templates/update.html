<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<p>Insert Products</p>
 <div class="container">
     <div class="col-md-6">
         <form action=""  method="POST" enctype="multipart/form-data">

             {% csrf_token %}

             <input name="prod_name" type="text" value="{{ product.prod_name }}" placeholder="Product name" class="form-control" required/> <br/>

            <input name="prod_price" type="number" value="{{ product.prod_price }}" placeholder="Price" class="form-control" required/> <br/>

            <input name="prod_category" type="text" value="{{ product.prod_category }}" placeholder="Category" class="form-control" required/> <br/>

            <input name="prod_qty" type="number" value="{{ product.prod_qty }}" placeholder="Quantity" class="form-control" required/> <br/>

             <textarea name ="prod_desc" placeholder="Description" class="form-control" required>
                 {{ product.prod_desc }}
             </textarea> <br/>


            <input name="prod_img" type="file"  class="form-control" required/> <br/>

            <input type="submit" value="Save" class="btn btn-success">
        </form>

     </div>
 </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
