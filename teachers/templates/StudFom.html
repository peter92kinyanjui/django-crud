<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student form </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h2 align="center">Student Registration Form</h2>
<div class="container mt-5">
     <div class="col-md-6">
    <form action="/NewStudInsert/" method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
        <input type="number" name="stud_reg" placeholder="Student Registration Number" required/><br>
        <input type="text" name="stud_name" placeholder="Student Name" required/><br>
        <input type="text" name="stud_course" placeholder="Student Course" required/><br>
        <input type="submit" class="btn btn-success" value="save"/><br>
    </form>
     </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
